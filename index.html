<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold — Initiation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: "Georgia", serif;
            background-color: #fffef7;
            color: #1a1a1a;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(196, 165, 105, 0.015) 1px,
                    rgba(196, 165, 105, 0.015) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(196, 165, 105, 0.01) 1px,
                    rgba(196, 165, 105, 0.01) 2px
                );
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes expandLetters {
            from {
                opacity: 0;
                letter-spacing: -0.05em;
            }
            to {
                opacity: 1;
                letter-spacing: 0.02em;
            }
        }

        @keyframes sealAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .content-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            font-weight: 400;
            color: #1a1a1a;
            animation: expandLetters 2.5s ease-out forwards;
            margin-bottom: 2rem;
            opacity: 0;
        }

        .signature-line {
            width: 200px;
            height: 1px;
            background-color: #c4a569;
            opacity: 0;
            animation: fadeIn 1.5s ease-in 2s forwards;
        }

        /* Simplified flat wax seal */
        .wax-seal {
            position: absolute;
            bottom: 0;
            right: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #a67c52;
            border: 2px solid #8b6847;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            opacity: 0;
            animation: sealAppear 0.8s ease-out 2.5s forwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .seal-mark {
            font-family: "Georgia", serif;
            font-size: 2rem;
            font-weight: normal;
            color: #3a2a1a;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .wax-seal:hover,
        .wax-seal:focus-visible {
            transform: scale(1.08);
            background-color: #b8935f;
            border-color: #a67c52;
            box-shadow: 0 4px 16px rgba(196, 165, 105, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5rem;
            }

            .signature-line {
                width: 160px;
            }

            .wax-seal {
                width: 55px;
                height: 55px;
            }

            .seal-mark {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="greeting">
        <div class="content-center">
            <h1 id="greeting">For Ruby</h1>
            <div class="signature-line"></div>
        </div>
        
        <a href="orientation.html" class="wax-seal" aria-label="Continue to Orientation">
            <span class="seal-mark">→</span>
        </a>
    </main>
</body>
</html>
