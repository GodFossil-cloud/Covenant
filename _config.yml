# Covenant Jekyll build config
# Source of truth for build/deploy is: .github/workflows/pages.yml

# GitHub Pages project site base path.
baseurl: "/Covenant"

# Include files that would normally be ignored by Jekyll.
include:
  - .nojekyll

# Exclude dev / CI files from the built site output.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
