name: Build and deploy (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site (Jekyll)
        run: |
          bundle exec jekyll build --destination _site
          # Prevent GitHub Pages from trying to run Jekyll again.
          touch _site/.nojekyll

      - name: Copy critical files excluded from Jekyll build
        run: |
          echo "ðŸ“¦ Copying additional files to _site..."

          # Copy CSS integrity guard workflow (excluded from Jekyll but needed for reference)
          mkdir -p _site/.github/workflows
          cp .github/workflows/css-guard.yml _site/.github/workflows/

          echo "âœ… Additional files copied:"
          echo "  - .github/workflows/css-guard.yml"
          echo "  - docs/ (auto-included by Jekyll)"
          echo "  - _visual-check.html (auto-included by Jekyll via _config.yml)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
