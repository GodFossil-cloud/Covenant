name: Build and publish (gh-pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build site (Jekyll)
        run: |
          bundle exec jekyll build --destination _site
          # Prevent GitHub Pages from trying to run Jekyll again on the published branch.
          touch _site/.nojekyll

      - name: Copy critical files excluded from Jekyll build
        run: |
          echo "ðŸ“¦ Copying additional files to _site..."
          
          # Copy CSS integrity guard workflow (excluded from Jekyll but needed for reference)
          mkdir -p _site/.github/workflows
          cp .github/workflows/css-guard.yml _site/.github/workflows/
          
          echo "âœ… Additional files copied:"
          echo "  - .github/workflows/css-guard.yml"
          echo "  - docs/ (auto-included by Jekyll)"
          echo "  - _visual-check.html (auto-included by Jekyll via _config.yml)"

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          force_orphan: false
