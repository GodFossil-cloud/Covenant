<!-- ToC panel shell (Jekyll include).
     IDs and ARIA hooks are referenced by assets/toc.js; do not rename. -->
<div class="toc-overlay" id="tocOverlay" aria-hidden="true"></div>

<div class="toc-panel" id="tocPanel" aria-hidden="true" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="tocPanelTitle">
  <div class="toc-panel-header">
    <!-- Drag handle region (sheet-style gesture). -->
    <div class="toc-drag-region" id="tocDragRegion" aria-hidden="true"></div>

    <!-- Visible title (matches Reliquary title formatting). -->
    <div class="toc-panel-title" id="tocPanelTitle">TABLE OF CONTENTS</div>
  </div>

  <div class="toc-panel-body">
    <div id="tocDynamicContent"></div>
    <div id="tocToast" class="toc-toast" aria-hidden="true"></div>
    <div id="tocLiveRegion" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <noscript>
      <p>JavaScript is required to view journey progress.</p>
    </noscript>
  </div>
</div>
