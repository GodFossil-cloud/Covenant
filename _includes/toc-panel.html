<!-- Shared Table of Contents panel shell (GitHub Pages / Jekyll include). -->
<div class="toc-overlay" id="tocOverlay" aria-hidden="true"></div>

<div class="toc-panel" id="tocPanel" aria-hidden="true" tabindex="-1">
    <div class="toc-panel-header">
        <div>
            <div class="toc-panel-title">Contents</div>
            <div class="toc-panel-mode" id="tocModeLabel"></div>
        </div>
        <button class="toc-panel-close" type="button" aria-label="Close Contents panel">Ã—</button>
    </div>

    <div class="toc-panel-body">
        <div id="tocDynamicContent"></div>
        <div id="tocLiveRegion" class="sr-only" aria-live="polite" aria-atomic="true"></div>
        <noscript>
            <p>JavaScript is required to view your progress-based contents list.</p>
        </noscript>
    </div>
</div>
