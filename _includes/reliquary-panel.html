<!-- Shared Reliquary panel shell (GitHub Pages / Jekyll include). -->
<div class="reliquary-overlay" id="reliquaryOverlay" aria-hidden="true"></div>

<div class="reliquary-panel" id="reliquaryPanel" aria-hidden="true" tabindex="-1" role="dialog" aria-labelledby="reliquaryPanelTitle">
  <div class="reliquary-panel-header">
    <!-- Drag handle region (for sheet-style close gesture when open). -->
    <div class="reliquary-drag-region" id="reliquaryDragRegion" aria-hidden="true"></div>

    <!-- Accessibility label (kept in DOM). -->
    <div class="reliquary-panel-title sr-only" id="reliquaryPanelTitle">Reliquary</div>

    <!-- Visible produced title. -->
    <div class="reliquary-produced" aria-live="polite" aria-atomic="true">
      <div class="reliquary-produced-title" id="reliquaryProducedTitle" role="heading" aria-level="2">Reliquary</div>
    </div>
  </div>

  <div class="reliquary-panel-body">
    <div class="reliquary-placeholder" role="note">
      The Reliquary is sealed.
    </div>

    <div id="reliquaryLiveRegion" aria-live="polite" aria-atomic="true" class="sr-only"></div>

    <noscript>
      <p>JavaScript is required to open the Reliquary.</p>
    </noscript>
  </div>
</div>
